name: Daily Task Notification

on:
  # 接收来自 cron-job.org 的精准触发
  repository_dispatch:
    types: [external_cron_trigger]

  # 允许你自己在 GitHub 页面手动点击 "Run workflow" 测试
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 启用 pip 缓存，加快运行速度

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run notification script
        env:
          # 确保这些变量名与你 Python 代码中 os.getenv() 里的名字完全一致
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          WEBHOOK_ZHANG: ${{ secrets.WEBHOOK_ZHANG }}
          WEBHOOK_FLORA: ${{ secrets.WEBHOOK_FLORA }}
          WEBHOOK_TING: ${{ secrets.WEBHOOK_TING }}
          WEBHOOK_VIVIAN: ${{ secrets.WEBHOOK_VIVIAN }}
          WEBHOOK_MAO: ${{ secrets.WEBHOOK_MAO }}
        run: python bot.py
